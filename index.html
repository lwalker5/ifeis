	<div id="main">

	<script data-main="js/main" src="js/libs/require.js"></script>

	<script id="feis_page_temp" type="text/x-handlebars-template">
		<header id="feises_header" class="main-nav_header">
				<a href="{{href prev_feis_id}}" class="left_arrow">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
  					<polyline points="43.1,90 12.1,51 43.1,12"/>
				</svg>
				</a>
				<a href="#/my_feises" class="center">Back to list</a>
				<a href="{{href next_feis_id}}" class="right_arrow">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
  					<polyline points="12.1,12 43.1,51 12.1,90"/>
				</svg>
				</a>
		</header>
		<section id="feis" class="floating">
			<header>
				<h1>{{name}}</h1>
				<span class="feis_date inline-block">{{fullDate this}}</span>
				<div class="region">
					<svg xmlns="http://www.w3.org/2000/svg" class="light" version="1.1"width="12px" height="14px" viewBox="0 0 130 161" enable-background="new 0 0 130 161">
 						<path d="M59.78 4.01c4.33 0 8.67 0 13 0 31.14 6.66 59.04 27.04 55.99 61.99 -1.59 18.24-15.18 34.63-25 49.99 -10.54 16.48-18.42 35.76-34 40.99 -2.33 0-4.67 0-7 0 -17.77-6.56-25.79-24.94-36-39C16.27 103.52 8.26 86.28 2.79 68c0-3.33 0-6.67 0-10C8.79 27.01 28.1 9.32 59.78 4.01zM28.79 66c7.32 49.21 91.8 29.91 71.99-20 -6.23-15.69-22.72-22.86-39-21C40.42 27.46 25.41 43.35 28.79 66z"/>
					</svg>
					{{region}} Region
				</div>
			</header>
			<section id="results" class="border feis_section">
				<h2>Results</h2>
				<h3>Open Championship 18 & Over</h3>
				<div class="edit-result-wrapper">
					<span class="accent_numbers">{{placeMod this}} of {{competitorsMod this}}</span>
					<span class="edit" id="edit-result">Edit</span>
				</div>
			</section>
			<form id="results_form" class="dark" name="resultsform" method="post">
				<div class="swiper-container picker center" id="place_picker">
					<div class="swiper-wrapper">
					</div>
				</div>
				<div class="non-swipe"><span>out of</span></div>
				<div class="swiper-container picker center" id="competitors_picker">
					<div class="swiper-wrapper">
					</div>
				</div>
				<input type="submit" id="submit-edit" class="light submit" name="submit" value="OK" role="button"/>
				<input type="button" id="cancel-edit" class="light cancel" value="Cancel" role="button"/>
			</form>
			<section id="marks" class="feis_section border">
				<h2>Marks</h2>
				<form id="marks_form" class="inline-block photo-select" name="marksform" method="post">
					<a type="button" id="marks-button" class=""><span class="edit"><span>+</span>Add photo</span></a>
					<input type="file" class="hidden" id="marks-upload" name="upload" value="+ Add Photo" accept="image/*" capture="camera" on change>
					<input type="button" class="hidden" id="marks-click" value="upload">
				</form>
				<div id="marks-viewer-wrapper" class="hidden">
					<a href="#" class="left_arrow">
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
		  					<polyline points="43.1,90 12.1,51 43.1,12"/>
						</svg>
					</a>
					<div class="photo-swiper">
						<div class="swiper-container picker" id="marks_viewer">
							<div class="swiper-wrapper"></div>
						</div>
					</div>
					<a href="#" class="right_arrow">
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
		  					<polyline points="12.1,12 43.1,51 12.1,90"/>
						</svg>
					</a>
				</div>
			</section>
			<section id="photos" class="feis_section last">
				<h2>Photos</h2>
				<form id="photo_form" class="inline-block photo-select" name="photoform" method="post">
					<a type="button" id="photo-button" class=""><span class="edit"><span>+</span>Add photo</span></a>
					<input type="file" class="hidden" id="photo-upload" name="upload" value="+ Add Photo" accept="image/*" capture="camera" on change>
					<input type="button" class="hidden" id="photo-click" value="upload">
				</form>
				<div id="photos-viewer-wrapper" class="hidden">
					<a href="#" class="left_arrow">
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
		  					<polyline points="43.1,90 12.1,51 43.1,12"/>
						</svg>
					</a>
					<div class="photo-swiper">
						<div class="swiper-container picker" id="photo_viewer">
							<div class="swiper-wrapper"></div>
						</div>
					</div>
					<a href="#" class="right_arrow">
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
		  					<polyline points="12.1,12 43.1,51 12.1,90"/>
						</svg>
					</a>
				</div>
			</section>
		</section>
	</script>

	<script id="feises_view" type="text/x-handlebars-template">
			<header id="feises_header" class="main-nav_header">
				<a href="#" class="left_arrow">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
	  					<polyline points="43.1,90 12.1,51 43.1,12"/>
					</svg>
				</a>
				<ol>
					<!--<li>2011</li>-->
					<!--<li>2012</li>-->
					<li class="first">2013</li>
					<li class="selected">2014</li>
					<li class="last">2015</li>
				</ol>
				<a href="#" class="right_arrow">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
	  					<polyline points="12.1,12 43.1,51 12.1,90"/>
					</svg>
				</a>
			</header>
			<div id="feises_list" class="feises_list">
			</div>
			<section class="form_wrapper">
				<header class="horiz_bar" id="add_feis_button">
					<span class="date">+</span>
					<p class="name">Add A Feis</p>
				</header>
				<form id="feis_form" class="dark" name="feisform" method="post">
				</form>
			</section>
	</script>


	<script id="feis_temp" type="text/x-handlebars-template">
		<a href="{{href id}}">
			<h4 class="date accent-text">{{day}}</h4>
			<span class="name">{{name}}</span>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
					<polyline points="12.1,12 43.1,51 12.1,90"/>
			</svg>
			<div class="results">
				<!--<img src="img/trophy_silver2.png"/>-->
				{{place}}<span>{{placeSuffix this}}</span>
			</div>
		</a>
	</script>
		<!--<li class="month" id={{this.[0].month_name}} data-num_feises={{this.length}}>-->
	<script id="month_temp" type="text/x-handlebars-template">
			<header id="month_header">
				<p class="rotate">{{month}}</p>
			</header
			><ol id="feis_group">
			</ol>
	</script>

	<script id="form_template" type="text/x-handlebars-template">
			<input type="hidden"/>
		<span class="feis-name label block">
			<span class="heading">Name</span>
			<input type="text" class="dark" id="feis_name" name="feis-name" placeholder="" tabindex="1" spellcheck="false"></input>
		</span>
		<input type="hidden" name="date-day"  id="day" value="">
		<div class="swiper-container picker" id="date_picker">
			<div class="swiper-wrapper">
				{{#each day}}
				<div class="swiper-slide" data-day={{this}}><h1>{{this}}</h1></div>
				{{/each}}
			</div>
		</div>
		<div class="swiper-container picker" id="month_picker">
			<div class="swiper-wrapper">
				{{#each month}}
				<div class="swiper-slide" data-month={{this.num}}><h1>{{this.name}}</h1></div>
				{{/each}}
			</div>
		</div>
		<div class="swiper-container picker" id="year_picker">
			<div class="swiper-wrapper">
				{{#each year}}
				<div class="swiper-slide" data-year={{this}}><h1>{{this}}</h1></div>
				{{/each}}
			</div>
		</div>
		<div class="region">
			<span class="label heading">Region: </span>
			<span class="label selected" id="region-name">Mid Atlantic</span>
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
				<polyline points="43.1,90 12.1,51 43.1,12"/>
		</svg>
		<div class="swiper-container picker" id="region-picker">
			<div class="swiper-wrapper">
				{{#each region}}
				<div class="swiper-slide region" data-region={{this}}><img class="svg" src=img/{{this}}.svg></div>
				{{/each}}
			</div>
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
				<polyline points="12.1,12 43.1,51 12.1,90"/>
		</svg>
		<input type="submit" class="submit light" name="submit" value="OK" role="button"/>
		<input type="button" class="cancel light" value="Cancel" role="button"/>
	</script>

	<script id="feis_template" type="text/x-handlebars-template">
		<li class="month" id={{this.[0].month_name}} data-num_feises={{this.length}}>
			<header id="month_header">
				<p class="rotate">{{this.[0].month_name}}</p>
			</header
			><ol>
				{{#each this}}
				<li>
					<h4 class="date accent-text">{{day}}</h4>
					<span class="name">{{name}}</span>
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
	  					<polyline points="12.1,12 43.1,51 12.1,90"/>
					</svg>
					<div class="results">
						<!--<img src="img/trophy_silver2.png"/>-->
						{{place}}<span>th</span>
					</div>
				</li>
				{{/each}}
			</ol>
		</li>
	</script>

	<script id="settings_view_template" type="text/x-handlebars-template">
		<section id="settings" class="floating">
			<form id="settings_form" class="light level" name="settingsform" method="post">

			</form>
		</section>
	</script>

	<script id="form_template_alt" type="text/x-handlebars-template">
		<section id="name">
			<label class="heading">Name</label>
			<input type="text" id="form_name" placeholder="" value="{{name}}" spellcheck="false"></input>
		</section>
		<section id="date">
			<header class="settings">
				<label>Birthday <span class="italic">(to calculate feis age)</span></label>
			</header>
			<div class="swiper-container picker" id="date_picker">
				<div class="swiper-wrapper">
					{{#each day}}
					<div class="swiper-slide" data-day={{this}}><h1>{{this}}</h1></div>
					{{/each}}
				</div>
			</div>
			<div class="swiper-container picker" id="month_picker">
				<div class="swiper-wrapper">
					{{#each month}}
					<div class="swiper-slide" data-month={{this.num}}><h1>{{this.name}}</h1></div>
					{{/each}}
				</div>
			</div>
			<div class="swiper-container picker" id="year_picker">
				<div class="swiper-wrapper">
					{{#each year}}
					<div class="swiper-slide" data-year={{this}}><h1>{{this}}</h1></div>
					{{/each}}
				</div>
			</div>
		</section>
		<section id="region">
			<header>
				<label class="heading">Region: </label>
				{{#unless settings}}
				<span class="label selected" id="region-name">Mid Atlantic</span>
				{{/unless}}
			</header>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
					<polyline points="43.1,90 12.1,51 43.1,12"/>
			</svg>
			<div class="swiper-container picker" id="region-picker">
				{{#unless settings}}
				<div class="swiper-wrapper my-feises">
					{{#each region}}
					<div class="swiper-slide region" data-region={{this}}><img class="svg" src=img/{{this}}.svg></div>
					{{/each}}
				</div>
				{{/unless}}
				{{#if settings}}
				<div class="swiper-wrapper settings">
					{{#each region}}
					<div class="swiper-slide region" data-region={{this}}><h3>{{NoHyphen this}}</h3></div>
					{{/each}}
				</div>
				{{/if}}
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
					<polyline points="12.1,12 43.1,51 12.1,90"/>
			</svg>
		</section>
		{{#if settings}}
		<section id="level" class="settings">
			<header>
				<label>Level <span class="italic">(for most dances if grades)</span></label>
			</header>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow left" width="7px" height="14px" viewBox="0 0 55 102">
					<polyline points="43.1,90 12.1,51 43.1,12"/>
			</svg>
			<div class="swiper-container picker" id="level_picker">
				<div class="swiper-wrapper">
					{{#each level}}
					<div class="swiper-slide " data-level={{this}}><h3>{{NoHyphen this}}</h3></div>
					{{/each}}
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="arrow right" width="7px" height="14px" viewBox="0 0 55 102">
					<polyline points="12.1,12 43.1,51 12.1,90"/>
			</svg>
		</section>
		<input type="submit" id="save-user-info" class="light" name="Save" value="Save" role="button"/>
		{{/if}}
		{{#unless settings}}
		<input type="submit" class="submit light" name="submit" value="OK" role="button"/>
		{{/unless}}
		<input type="button" class="cancel light" value="Cancel" role="button"/>
		<!--<input type="submit" class="apply dark settings" name="submit" value="Apply" role="button"/>-->
	</script>

	<script id="customize_view_template" type="text/x-handlebars-template">
		<section id="customize" class="floating">
			<section id="bling">
				<header>
					<h2>Bling</h2>
				</header>
				<ul class="sequins">
					<li class="sequin" id="silver" data-color="silver"><img src="img/silver-rect.png"/></li>
					<li class="sequin" id="gold" data-color="gold"><img src="img/gold-rect.png"/></li>
				</ul>
			</section>
			<section class="no-margin" id="color">
				<header id="color-header">
					<h2>Color</h2>
				</header>
				<div class="swiper-container picker" id="color-picker">
					<ul class="swiper-wrapper">
						{{#each color}}
						<li class="swiper-slide" data-color={{this}}>
							<div>
							</div>
						</li>
						{{/each}}
					</ul>
				</div>
			</section>
			<section>
				<input type="submit" id="apply-customize" class="submit dark" name="submit" value="Apply" role="button"/>
			</section>
		</section>

	</script>

	<script id="user_template" type="text/x-handlebars-template">
		<section id="profile" class="floating">
			<header>
				<div id="user_photo" class="inline-block">
					<img src="img/profile_photo.png"/>
				</div>
				<section id="details" class="inline-block">
					<h1>{{name}}</h1>
					<h3>{{level}} {{feisAge this}}</h4>
					<span class="region inline-block">
						<svg xmlns="http://www.w3.org/2000/svg" class="light" version="1.1" width="130" height="161" viewBox="0 0 130 161"enable-background="new 0 0 130 161">
						  <path d="M59.78 4.01c4.33 0 8.67 0 13 0 31.14 6.66 59.04 27.04 55.99 61.99 -1.59 18.24-15.18 34.63-25 49.99 -10.54 16.48-18.42 35.76-34 40.99 -2.33 0-4.67 0-7 0 -17.77-6.56-25.79-24.94-36-39C16.27 103.52 8.26 86.28 2.79 68c0-3.33 0-6.67 0-10C8.79 27.01 28.1 9.32 59.78 4.01zM28.79 66c7.32 49.21 91.8 29.91 71.99-20 -6.23-15.69-22.72-22.86-39-21C40.42 27.46 25.41 43.35 28.79 66z"/>
						</svg>
						{{region}} Region
					</span>
				</section>
			</header>
			<section class="profile_section" id="stats">
				<h2>Feis Statistics for this level</h2>
				<section class="prelim-only"> 
					<h3>Progress to Open</h3>
					<progress max="3" value="1"></progress>
				</section>
				<ul id="podium">
					<li id="podium-second" class="podium-place second">
						<div class="top"></div>
						<div class="middle"><img src="img/trophy_silver2x.png"/></div>
						<div class="bottom"><span class="accent_numbers podium">{{seconds}}</span></div>
					</li>
					<li id="podium-first" class="podium-place first">
						<div class="top"></div>
						<div class="middle"><img src="img/trophy_gold2x.png"/></div>
						<div class="bottom"><span class="accent_numbers podium">{{firsts}}</span></div>
					</li>
					<li id="podium-third" class="podium-place third">
						<div class="top"></div>
						<div class="middle"><img src="img/trophy_bronze2x.png"/></div>
						<div class="bottom"><span class="accent_numbers podium">{{thirds}}</span></div>
					</li>
				</ul>
				<ul class="vert-list">
					<li><span class="accent_numbers stats">5</span>Top fives</li>
					<li><span class="accent_numbers stats">{{placements}}</span>Placements</li>
				</ul>
			</section>
			<section class="profile_section" id="goals">
				<h2><!--<img src="img/gold_star.png"/>-->Goals</h2>
				<!--<span class="italic_accent">You can do it!</span>-->
				<ul class="vert-list" id="goals_list">
					<li><input type="button" id="g1" class="box inline-block"/><label for="g1"><span>Qualify for Worlds!</span></label></li>
					<li><input type="button" id="g2" class="box"/><label for="g2"><span>Top three at a feis</span></label></li>
					<li><input type="button" id="g3" class="box checked"/><label for="g3"><span>Recall at Nationals</span></label></li>
				</ul>
			</section>
		</section>
		<section class="form_wrapper">
			<header class="horiz_bar" id="edit_info_button">
				<span class="date">+</span>
				<p class="name">Edit my info</p>
			</header>
			<form id="edit_info_form" class="dark level" name="edit-info-form" method="post">
			</form>
		</section>
	</script>
</body>
</html>
